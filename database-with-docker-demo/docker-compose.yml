version: "3.7"

services:
  app:
    build: .
    ports:
      - "8090:8090"
    networks:
      - my-network
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1234
      MYSQL_DATABASE: demo
    ports:
      - "3305:3306"
    networks:
      - my-network
    volumes:
      - mysql-student-data:/var/lib/mysql

networks:
  my-network:
    driver: bridge

volumes:
  mysql-student-data: